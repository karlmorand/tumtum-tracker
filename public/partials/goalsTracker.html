<div class="one-half column goals-list">
  <h2>Goals</h2>
    <ul>
      <li ng-repeat="goal in userGoals">{{goal.itemTitle}}</li>
    </ul>

    <form class="action-form">

    	<h5>Add New Action Item</h5>
		<input type="text" ng-model="itemTitle"/>
		<button ng-click="user.newItem(itemTitle)">Submit</button>
	</form>
</div>
