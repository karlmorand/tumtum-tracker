<div class="one-half column goals-list">
  <h2>Goals</h2>
    <ul>
      <li ng-repeat="goal in user.userGoals" ng-click="user.editItem(goal)">
        <strong>{{goal.itemTitle}}</strong> - {{goal.itemNotes}}
        <div ng-if="user.selectedGoal === goal">
            <form class="action-form" ng-submit="">
            <input type="text" ng-model="user.selectedGoal.itemTitle" /></br>
            <input type="textarea"class="u-full-width" ng-model="user.selectedGoal.itemNotes" /></br>
            <button type="submit">Update</button>
            <button type="button" ng-click="user.deleteItem(goal)">Delete</button>
            </form>
        </div>
      </li>
    </ul>

    <form class="action-form" ng-submit="user.newItem()">
    	<h5>Add New Action Item</h5>
		<input type="text" ng-model="user.itemTitle" placeholder="Item Title"/>
    <input type="text" ng-model="user.itemNotes" placeholder="Item Notes"/>
		<button type="submit">Submit</button>
	</form>
</div>
