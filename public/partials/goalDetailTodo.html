<strong>{{goal.itemTitle}}</strong> - {{goal.itemNotes}}
<div ng-if="user.selectedGoal === goal">
    <form class="action-form">
    <input type="text" ng-model="user.selectedGoal.itemTitle" /></br>
    <input type="textarea"class="u-full-width" ng-model="user.selectedGoal.itemNotes" /></br>
    <button type="button" ng-click="user.submitGoalEdits(goal)">Update</button>
    <button type="button" ng-click="user.completeItem(goal)">Complete Item</button>
    <button type="button" ng-click="user.deleteItem(goal)">Delete</button>
    </form>
</div>
